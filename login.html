<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/fonts.css" />
        <link rel="stylesheet" href="./css/custom.css" />
        <link rel="stylesheet" href="./css/nav.css" />
    </head>

    <body
        class="bg-[#004387] font-Montserrat h-screen flex flex-col items-center justify-center"
    >
        <!-- <header class="hidden"> -->
        <!-- Navbar start -->
        <nav
            id="navbar"
            class="fixed top-0 z-40 flex w-full mb-8 flex-row justify-between bg-darkbg1 text-gray-100 px-4 sm:justify-between"
        >
            <div
                class="flex flex-row space-x-3 items-center py-2 text-lg text-white sm:flex"
            >
                <button
                    id="btnSidebarToggler"
                    type="button"
                    class="py-4 text-2xl text-white hover:text-gray-200"
                >
                    <svg
                        id="navClosed"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-8 w-8"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                        />
                    </svg>
                    <svg
                        id="navOpen"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="hidden h-8 w-8"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 18L18 6M6 6l12 12"
                        />
                    </svg>
                </button>
                <img
                    src="./logo.png"
                    class="rounded-full py-4 w-8"
                    alt="logo"
                />
            </div>
            <p class="text-white text-center font-bold my-auto">
                <span class="uppercase text-amber-500" id="my-user-username">
                </span>
                <br />
                <span class="uppercase" id="my-user-aff-bal"></span>
            </p>
            <ul class="relative flex items-center space-x-2"></ul>
        </nav>
        <!-- Navbar end -->

        <!-- Sidebar start-->
        <div id="containerSidebar" class="z-40">
            <div class="navbar-menu relative z-40">
                <nav
                    id="sidebar"
                    class="fixed left-0 bottom-0 flex w-3/4 -translate-x-full flex-col overflow-y-auto bg-darkbg1 text-gray-100 pt-6 pb-8 sm:max-w-xs lg:w-80"
                >
                    <!-- one category / navigation group -->
                    <div class="px-4 pb-6">
                        <ul class="mb-8 text-sm font-medium">
                            <li>
                                <div id="google_translate_element"></div>
                            </li>
                        </ul>
                    </div>
                    <!-- navigation group end-->
                </nav>
            </div>
            <div class="mx-auto lg:ml-80"></div>
        </div>
        <!-- Sidebar end -->

        <div class="w-full mt-40 p-6 text-gray-100 rounded-md shadow-md">
            <!-- Logo at the top -->
            <div class="mb-6 text-center">
                <img src="./logo.png" alt="Logo" class="w-16 h-16 mx-auto" />
                <p class="font-bold uppercase mt-2">premiumdigitalaffiliate</p>
            </div>

            <!-- Login Form -->
            <form
                class="px-4 py-6 w-full rounded-lg border border-white bg-[#00376a] md:w-2/3 lg:w-1/2 mx-auto"
                id="login-form"
            >
                <div class="mb-4">
                    <p class="text-lg font-bold text-center px-4 pt-8">
                        Welcome Back
                    </p>
                    <p class="text-center px-4 pt-2">Login to continue</p>
                </div>
                <!-- Your login form fields go here -->
                <div class="mb-4">
                    <label
                        for="email"
                        class="block text-white text-sm font-bold mb-2"
                        >Email:</label
                    >
                    <input
                        type="text"
                        id="email"
                        name="email"
                        class="w-full px-4 py-2 text-gray-900 border rounded-md focus:outline-none focus:border-blue-500"
                        placeholder="email address"
                    />
                </div>

                <div class="mb-4 relative">
                    <label
                        for="password"
                        class="block text-white text-sm font-bold mb-2"
                        >Password:</label
                    >
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="w-full px-4 py-2 text-gray-900 border rounded-md focus:outline-none focus:border-blue-500"
                        placeholder="password"
                    />
                    <button
                        type="button"
                        id="togglePassword"
                        class="absolute top-3 right-0 pr-3 flex items-center h-full"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-5 h-5"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                            />
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                            />
                        </svg>
                    </button>
                </div>

                <button
                    type="submit"
                    class="w-full bg-darkbg3 text-white font-bold py-2 px-4 rounded-md hover:opacity-80 focus:outline-none"
                >
                    Login
                </button>

                <!-- Register Form -->
                <div class="mt-4 text-center">
                    <p class="text-sm text-white">
                        Not a member yet? Click<a
                            href="register.html"
                            class="text-red-500"
                        >
                            here </a
                        >to register.
                    </p>
                    <p class="text-sm text-white">
                        Forgot Password? Click<a
                            class="text-red-500 btn cursor-pointer"
                            id="reset-password-btn"
                        >
                            here </a
                        >to Reset.
                    </p>
                </div>
            </form>
        </div>

        <button
            type="button"
            class="hidden rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
            data-te-toggle="modal"
            data-te-target="#emailResetInput"
            data-te-ripple-init
            data-te-ripple-color="light"
            id="trigger-emailResetInput-btn"
        ></button>

        <div
            data-te-modal-init
            class="fixed left-0 top-0 z-[1055] hidden justify-center items-center h-full w-full overflow-y-auto overflow-x-hidden outline-none"
            id="emailResetInput"
            tabindex="-1"
            aria-labelledby="emailResetInputLabel"
            aria-hidden="true"
        >
            <div
                data-te-modal-dialog-ref
                class="pointer-events-none relative w-11/12 mx-auto flex justify-center items-center translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[500px]"
            >
                <div
                    class="min-[576px]:shadow-[0_0.5rem_1rem_rgba(#000, 0.15)] pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600"
                >
                    <div
                        class="flex flex-shrink-0 items-center justify-between rounded-t-md bg-transparent p-2"
                    >
                        <h6
                            class="text-xl font-medium leading-normal text-white"
                            id="selected-plan-type"
                        ></h6>
                        <button
                            type="button"
                            class="box-content rounded-none border-none text-white hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                            data-te-modal-dismiss
                            aria-label="Close"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="h-4 w-4"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </button>
                    </div>
                    <div
                        class="relative flex flex-col p-2 mx-auto w-10/12 space-y-2"
                        data-te-modal-body-ref
                    >
                        <form
                            class="space-y-4 flex flex-col"
                            id="send-reset-password"
                        >
                            <div class="flex flex-col">
                                <label
                                    for="#email-address"
                                    class="text-black text-sm font-medium mb-2"
                                    >Enter email address</label
                                >
                                <input
                                    type="text"
                                    id="user-email-address"
                                    class="form-input rounded-md py-2 px-4 outline outline-1 outline-gray-300 bg-white text-gray-900"
                                    required
                                />
                            </div>
                            <small
                                class="text-red-600 hidden"
                                id="sm-err"
                            ></small>

                            <!-- Add more fields as needed -->

                            <button
                                type="submit"
                                id="sub-btn"
                                class="bg-darkbg3 text-white py-2 px-4 rounded-md focus:outline-none hover:opacity-80"
                            >
                                Send Email
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- login error btn -->
        <button
            type="button"
            class="hidden"
            data-te-toggle="modal"
            data-te-target="#loginerror"
            data-te-ripple-init
            data-te-ripple-color="light"
            id="login-error-btn"
        ></button>

        <!-- login error Modal-->
        <div
            data-te-modal-init
            class="fixed left-0 top-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
            id="loginerror"
            tabindex="-1"
            aria-labelledby="loginerrorLabel"
            aria-hidden="true"
        >
            <div
                data-te-modal-dialog-ref
                class="pointer-events-none relative flex min-h-[calc(100%-1rem)] w-auto translate-y-[-50px] items-center opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:min-h-[calc(100%-3.5rem)] min-[576px]:max-w-[500px]"
            >
                <div
                    class="pointer-events-auto relative flex w-10/12 mx-auto flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-4 outline-none dark:bg-surface-dark"
                >
                    <div
                        class="flex flex-shrink-0 items-center justify-between rounded-t-md p-2"
                    >
                        <button
                            type="button"
                            class="box-content rounded-none border-none text-white hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none"
                            data-te-modal-dismiss
                            aria-label="Close"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                                class="h-4 w-4"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        </button>
                    </div>
                    <div
                        class="relative flex flex-col py-2 px-4 mx-auto"
                        data-te-modal-body-ref
                    >
                        <div class="">
                            <p
                                class="font-black text-center uppercase"
                                id="login-error-msg"
                            ></p>
                        </div>
                    </div>
                    <div
                        class="flex flex-shrink-0 flex-wrap items-center justify-center rounded-b-md p-4"
                    >
                        <button
                            type="button"
                            class="mr-2 inline-block rounded bg-darkbg1 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#54b4d3] transition duration-150 ease-in-out hover:bg-darkbg1 hover:shadow-[0_8px_9px_-4px_rgba(84,180,211,0.3),0_4px_18px_0_rgba(84,180,211,0.2)] focus:bg-darkbg1 focus:shadow-[0_8px_9px_-4px_rgba(84,180,211,0.3),0_4px_18px_0_rgba(84,180,211,0.2)] focus:outline-none focus:ring-0 active:bg-info-700 active:shadow-[0_8px_9px_-4px_rgba(84,180,211,0.3),0_4px_18px_0_rgba(84,180,211,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(84,180,211,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(84,180,211,0.2),0_4px_18px_0_rgba(84,180,211,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(84,180,211,0.2),0_4px_18px_0_rgba(84,180,211,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(84,180,211,0.2),0_4px_18px_0_rgba(84,180,211,0.1)]"
                            data-te-ripple-init
                            data-te-modal-dismiss
                            data-te-ripple-color="light"
                            id="add-mega-resale"
                        >
                            Ok
                        </button>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>

        <script
            type="text/javascript"
            src="./node_modules/tw-elements/dist/js/tw-elements.umd.min.js"
        ></script>
        <script type="module" src="./src/page.js"></script>
        <script type="module" src="./src/app/login.js"></script>
        <script type="module" src="./src/app/nav.js"></script>
        <script>
            document
                .getElementById("togglePassword")
                .addEventListener("click", function (e) {
                    const password = document.getElementById("password");
                    const type =
                        password.getAttribute("type") === "password"
                            ? "text"
                            : "password";
                    password.setAttribute("type", type);
                    // Toggle the eye/eye-slash icon
                    this.innerHTML =
                        type === "text"
                            ? `
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
           <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
         </svg>
                              `
                            : `
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
           <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
           <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
         </svg>

                              `;
                });
        </script>
        <script
            src="//code.tidio.co/8ebmnydgqvz1zz0shzsblzusxu5l7c2b.js"
            async
        ></script>
    </body>
</html>
